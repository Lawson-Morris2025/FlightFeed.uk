<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Signal Lost | flightfeed.uk</title>
    
    <!-- Essential Mobile Metadata -->
    <meta name="theme-color" content="#0a0a1a">
    
    <!-- Favicon (Using the TikTok-style 'F' for consistency across the brand) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000000'/><text y='.9em' x='50%' dominant-baseline='middle' text-anchor='middle' font-family='Orbitron' font-size='90' fill='%23FFFFFF' style='filter: drop-shadow(4px 0 0 %23FF0050) drop-shadow(-4px 0 0 %2300F2EA);'>F</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom neon glow and dark theme variables */
        :root {
            --neon-blue: #00BFFF;
            --neon-cyan: #00FFFF;
            --neon-red: #FF0077;
            --bg-dark: #0a0a1a;
            --secondary-bg: #1a1a2a;
        }
        body { 
            font-family: 'Inter', sans-serif;
        }
        .bg-dark-grid {
            background-color: var(--bg-dark);
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 191, 255, 0.03) 25%, rgba(0, 191, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 191, 255, 0.03) 75%, rgba(0, 191, 255, 0.03) 76%, transparent 77%), linear-gradient(90deg, transparent 24%, rgba(0, 191, 255, 0.03) 25%, rgba(0, 191, 255, 0.03) 26%, transparent 27%, transparent 74%, rgba(0, 191, 255, 0.03) 75%, rgba(0, 191, 255, 0.03) 76%, transparent 77%);
            background-size: 50px 50px;
        }

        /* Neon Glow Effect for 404 Text */
        .neon-404-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-blue), 
                0 0 20px var(--neon-blue), 
                0 0 40px var(--neon-cyan), 
                0 0 80px rgba(0, 255, 255, 0.7);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-cyan);
            }
            to {
                text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan), 0 0 60px rgba(0, 255, 255, 0.8);
            }
        }
        
        /* Button Style */
        .neon-button {
            background-color: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        .neon-button:hover {
            background-color: var(--neon-cyan);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: scale(1.05);
        }

        /* Radar Dish Animation */
        .radar-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--neon-red);
            margin: 2rem auto;
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon-red);
        }
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-origin: 0% 0%;
            background: linear-gradient(90deg, rgba(255, 0, 119, 0) 0%, rgba(255, 0, 119, 0.8) 50%, rgba(255, 0, 119, 0) 100%);
            animation: sweep 2s linear infinite;
        }
        @keyframes sweep {
            0% { transform: rotate(0deg) translate(-50%, -50%); opacity: 0.5; }
            100% { transform: rotate(360deg) translate(-50%, -50%); opacity: 0.8; }
        }
        /* Inner circle for effect */
        .radar-inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--bg-dark);
            border: 2px solid var(--neon-red);
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-dark-grid text-gray-200 min-h-screen flex flex-col items-center justify-center p-4"> <!-- Added flex-col here -->

    <div class="w-full max-w-lg mx-auto text-center p-8 sm:p-10 rounded-2xl border-2 border-red-500/50 shadow-2xl bg-secondary-bg/90"> 
        
        <!-- Animated Radar Dish (Error Visual) -->
        <div class="radar-container">
            <div class="radar-sweep"></div>
            <div class="radar-inner-circle"></div>
        </div>
        
        <!-- Error Code -->
        <h1 class="neon-404-text text-8xl sm:text-[10rem] font-extrabold tracking-tight mb-4 leading-none">
            404
        </h1>
        
        <!-- Status Message -->
        <p class="text-xl sm:text-3xl font-bold tracking-wider uppercase text-red-400 mb-6">
            PAGE NOT FOUND - SIGNAL LOST
        </p>
        
        <!-- Explanation -->
        <p class="text-sm sm:text-base text-gray-400 mb-8">
            The flight path you requested cannot be located in the directory. The signal has gone off-radar.
        </p>
        
        <!-- Action Buttons -->
        <!-- Container is now centered and holds only the Return Home button -->
        <div class="flex justify-center">
            
            <!-- Go Back Home (Updated to index.html and is the only button) -->
            <a href="index.html" class="neon-button py-3 px-8 rounded-xl font-bold uppercase text-base">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                RETURN HOME
            </a>
            
        </div>

    </div>
    
    <!-- New Footer/Copyright Section -->
    <footer class="text-center text-xs text-gray-600 mt-6 pt-4">
        <p>&copy; 2025 Lawson Morris | FlightFeed.uk</p>
    </footer>

</body>
</html>
