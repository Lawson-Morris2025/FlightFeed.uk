<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Feedback - FlightFeed.uk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #00d4ff; 
            --deep-cobalt: #003366; 
            --bg-dark: #020617; 
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: #e2e8f0;
        }
        .neon-text { 
            color: var(--neon-blue); 
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7); 
            font-family: 'Orbitron', sans-serif; 
        }
        .bg-blue-grid { 
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 212, 255, 0.03) 25%, transparent 27%), 
                linear-gradient(90deg, transparent 24%, rgba(0, 212, 255, 0.03) 25%, transparent 27%); 
            background-size: 40px 40px; 
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            height: 900px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-blue-grid min-h-screen flex flex-col items-center justify-center p-4 md:p-10">

    <!-- Header Section -->
    <header class="text-center mb-8 w-full max-w-2xl">
        <h1 class="text-3xl md:text-5xl font-black neon-text italic tracking-tighter mb-2">SERVICE PORTAL</h1>
        <p class="text-cyan-500 font-mono text-[10px] md:text-xs uppercase tracking-[0.3em]">FlightFeed.uk // Interaction Audit</p>
        <div class="h-px w-full bg-gradient-to-r from-transparent via-cyan-500/50 to-transparent mt-4"></div>
    </header>

    <!-- Main Content Area -->
    <main class="glass-panel w-full max-w-4xl rounded-3xl p-4 md:p-8 flex flex-col items-center">
        <div class="mb-6 text-center">
            <h2 class="text-white text-lg font-bold mb-1 uppercase tracking-tight">Rate your experience with our customer service</h2>
            <p class="text-slate-400 text-sm">Your feedback helps us maintain mission-critical support standards.</p>
        </div>

        <!-- Integrated Form Container -->
        <div class="form-container shadow-2xl">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSd8-6uLlafWT0iRpKRLyajRTHBpehzrCiUKFnRefrbmwfHSmA/viewform?embedded=true" 
                width="100%" 
                height="929" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Loading satisfaction survey...
            </iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 text-center text-slate-500">
        <p class="text-[10px] font-mono uppercase tracking-widest">
            &copy; 2025 FlightFeed Intelligence // Performance Review Channel
        </p>
    </footer >

</body>
</html>
