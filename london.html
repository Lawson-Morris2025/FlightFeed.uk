<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightFeed.uk - London Zone Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon-red: #FF0000; --neon-crimson: #DC143C; --bg-dark: #0f0505; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); }
        .neon-text { color: var(--neon-red); text-shadow: 0 0 5px var(--neon-red); font-family: 'Orbitron', sans-serif; }
        .neon-border { border: 1px solid var(--neon-crimson); transition: all 0.3s ease; }
        .bg-dark-grid { background-image: linear-gradient(0deg, transparent 24%, rgba(255, 0, 0, 0.02) 25%, transparent 27%), linear-gradient(90deg, transparent 24%, rgba(255, 0, 0, 0.02) 25%, transparent 27%); background-size: 50px 50px; }
        .action-btn { background: linear-gradient(45deg, #800000, #FF0000); box-shadow: 0 0 10px rgba(255, 0, 0, 0.4); text-transform: uppercase; font-weight: 800; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
    </style>
</head>
<body class="bg-dark-grid text-gray-200 min-h-screen">
    <div id="coming-soon-modal" class="modal-overlay">
        <div class="bg-zinc-900 w-[90%] max-w-sm p-8 rounded-2xl border border-red-500 text-center">
            <h2 class="text-xl font-bold neon-text mb-2 uppercase italic">FlightFeed.uk</h2>
            <p class="text-gray-300 font-medium mb-6 text-sm">Sorry, we are adding the London location submission feature soon!</p>
            <button onclick="document.getElementById('coming-soon-modal').classList.remove('active')" class="w-full py-3 rounded-lg action-btn text-xs">Understood</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <header class="text-center mb-10">
            <div class="flex justify-between items-center border-b border-red-900/30 pb-2 mb-4">
                <div class="text-[10px] font-mono text-red-500 uppercase flex items-center">
                    <span class="w-2 h-2 rounded-full bg-red-600 animate-ping mr-2"></span>
                    System: Active // Regional: London
                </div>
                <div class="text-[10px] font-mono text-red-400 uppercase">Live Data (<span id="count-total">0</span>)</div>
            </div>
            <h1 class="text-4xl md:text-6xl font-black neon-text italic tracking-tighter">FLIGHTFEED.UK</h1>
            <p class="text-gray-400 font-medium tracking-widest uppercase mt-2 text-xs md:text-sm">Greater London // Drone Intelligence</p>
        </header>

        <div class="text-center mb-8">
            <button onclick="document.getElementById('coming-soon-modal').classList.add('active')" class="px-8 py-3 rounded-full action-btn text-xs">+ Add London Location</button>
        </div>

        <div class="bg-[#1a0505] p-6 rounded-2xl border border-red-900/40 mb-10 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-[10px] font-bold text-red-500 uppercase mb-2">Borough</label>
                <select id="county-filter" class="w-full bg-black border border-red-900/50 rounded-xl p-3 text-white outline-none"></select>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-red-500 uppercase mb-2">Hazard Level</label>
                <select id="risk-filter" class="w-full bg-black border border-red-900/50 rounded-xl p-3 text-white outline-none">
                    <option value="0">All Risks</option>
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                </select>
            </div>
            <button onclick="applyFilters()" class="w-full py-3.5 rounded-xl action-btn">Filter Feed</button>
        </div>

        <div id="zone-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12"></div>
    </div>

    <script>
        const LONDON_BOROUGHS = ["Westminster", "Camden", "Greenwich", "Hackney", "Southwark", "Tower Hamlets", "Richmond", "City of London"];
        const LONDON_SITES = ["Tower Bridge Perimeter", "Primrose Hill", "Richmond Park Edge", "Greenwich Park Vista", "South Bank Path", "Hyde Park Boundary", "Canary Wharf Approach"];
        
        let allZones = [];
        function init() {
            for(let i=0; i<100; i++) {
                allZones.push({
                    id: i,
                    name: LONDON_SITES[Math.floor(Math.random()*LONDON_SITES.length)] + " #" + i,
                    county: LONDON_BOROUGHS[Math.floor(Math.random()*LONDON_BOROUGHS.length)],
                    risk: Math.floor(Math.random()*3)+1,
                    desc: "Urban environment. High GPS interference likely. Strict flight regulations apply."
                });
            }
            const sel = document.getElementById('county-filter');
            sel.innerHTML = '<option value="All">All Boroughs</option>';
            LONDON_BOROUGHS.forEach(b => sel.innerHTML += `<option value="${b}">${b}</option>`);
            applyFilters();
        }

        function applyFilters() {
            const borough = document.getElementById('county-filter').value;
            const risk = parseInt(document.getElementById('risk-filter').value);
            const filtered = allZones.filter(z => (borough === "All" || z.county === borough) && (risk === 0 || z.risk >= risk));
            document.getElementById('count-total').innerText = filtered.length;
            const grid = document.getElementById('zone-grid');
            grid.innerHTML = filtered.slice(0, 12).map(z => `
                <div class="bg-[#1a0a0a] border border-red-900/30 rounded-2xl p-5">
                    <div class="flex justify-between mb-4"><h3 class="font-bold text-white">${z.name}</h3><span class="text-red-500 font-mono text-[10px]">LVL ${z.risk}</span></div>
                    <div class="text-[11px] text-red-400 font-bold uppercase mb-2">${z.county}</div>
                    <p class="text-gray-400 text-xs">${z.desc}</p>
                </div>
            `).join('');
        }
        window.onload = init;
    </script>
</body>
</html>
